<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>MyTeacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./static/pngegg.png" alt="logo do site MyTeacher">
        <span> Encontre o professor perfeito</span>
    </header>
    
    <main>
        <section class="teacher-container">
            <img src="./static/professor-senior-em-oculos-explicando-matematica-exemplo-ligado-verde-chalkboard.jpg" alt="Foto do professor" class="teacher-img">
            <p><strong>João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">
                Professor de inglês, já morou nos Estado Unidos e Inglaterra.
            </p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular o valor total</button>
            </form>
        </section>

        <section class="teacher-container">
            <img src="./static/professora-jovem-de-oculos-sentado-na-mesa-da-escola-na-frente-do-quadro-negro-na-sala-de-aula-com-abaco-e-globo-verificando-o-registro-de-classe-segurando-o-ponteiro-sorrindo-confiante.jpg" alt="Foto da professora" class="teacher-img">
            <p><strong>Maria da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">
                Professora de inglês, já morou nos Estado Unidos e Inglaterra.
            </p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular o valor total</button>
            </form>
        </section>
    </main>
</body>
</html>
